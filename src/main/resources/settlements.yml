# Settlement Evolution System Configuration

settlement-evolution:
  # Town to Kingdom Requirements
  town-to-kingdom:
    minimum-claims: 100
    minimum-population: 10
    minimum-treasury: 50000
    minimum-days-old: 7

  # Kingdom to Empire Requirements
  kingdom-to-empire:
    minimum-claims: 500
    minimum-population: 50
    minimum-treasury: 250000
    minimum-vassal-kingdoms: 2
    minimum-days-old: 30

# Settlement Configuration
settlements:
  # Town Settings
  towns:
    max-members: 100
    claim-cost: 1000
    claim-cost-increase: 0.1
    max-claims: 100
    claims-per-level: 10
    initial-balance: 10000
    minimum-claims: 1
    require-adjacent-claims: true

  # Kingdom Settings
  kingdoms:
    max-towns: 20
    bonus-claim-size: 50
    bonus-treasury-income: 100

  # Empire Settings
  empires:
    max-kingdoms: 10
    bonus-claim-size: 200
    bonus-treasury-income: 500

claim-protection:
  protection:
    block-break: true
    block-place: true
    containers: true
    doors: true
    buttons: true
    entity-damage: true
    explosions: true
    fire-spread: false
    mob-spawning: true
    pvp: false
  default-flags:
    pvp-enabled: false
    mob-spawning-enabled: true
    explosions-enabled: false
    fire-spread-enabled: false
  visualization:
    particle-type: "HAPPY_VILLAGER"
    particle-density: 1
    duration-seconds: 5
  auto-claim:
    enabled: true
    max-radius: 5
    require-adjacent: true

# Functional Areas (Production Zones)
functional-areas:
  enabled: true
  
  farm:
    base-productivity: 1.0
    production-per-tick: 50
    upkeep-cost: 100

  mine:
    base-productivity: 1.5
    production-per-tick: 75
    upkeep-cost: 200

  temple:
    base-productivity: 0.8
    production-per-tick: 30
    upkeep-cost: 150

  barracks:
    base-productivity: 1.2
    production-per-tick: 60
    upkeep-cost: 250

  market:
    base-productivity: 1.3
    production-per-tick: 80
    upkeep-cost: 300

  library:
    base-productivity: 0.9
    production-per-tick: 40
    upkeep-cost: 180

# Progression System
progression:
  experience-per-activity: 10
  experience-to-level-up: 1000
  max-level: 50
  rewards:
    claim-chunk: 5
    recruit-member: 20
    collect-taxes: 10
    defend-territory: 50
    win-war: 100
