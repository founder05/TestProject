# Settlement Evolution System Configuration

settlement-evolution:
  # Town to Kingdom Requirements
  town-to-kingdom:
    minimum-claims: 100
    minimum-population: 10
    minimum-treasury: 50000
    minimum-days-old: 7
    
  # Kingdom to Empire Requirements
  kingdom-to-empire:
    minimum-claims: 500
    minimum-population: 50
    minimum-treasury: 250000
    minimum-vassal-kingdoms: 2
    minimum-days-old: 30

# Settlement Configuration
settlements:
  # Town Settings
  towns:
    max-members: 100
    claim-cost: 1000
    initial-balance: 10000
    
  # Kingdom Settings
  kingdoms:
    max-towns: 20
    bonus-claim-size: 50
    bonus-treasury-income: 100
    
  # Empire Settings
  empires:
    max-kingdoms: 10
    bonus-claim-size: 200
    bonus-treasury-income: 500

# Functional Areas (Production Zones)
functional-areas:
  farm:
    base-productivity: 1.0
    production-per-tick: 50
    upkeep-cost: 100
    
  mine:
    base-productivity: 1.5
    production-per-tick: 75
    upkeep-cost: 200
    
  temple:
    base-productivity: 0.8
    production-per-tick: 30
    upkeep-cost: 150
    
  barracks:
    base-productivity: 1.2
    production-per-tick: 60
    upkeep-cost: 250
    
  market:
    base-productivity: 1.3
    production-per-tick: 80
    upkeep-cost: 300
    
  library:
    base-productivity: 0.9
    production-per-tick: 40
    upkeep-cost: 180

# Progression System
progression:
  experience-per-activity: 10
  experience-to-level-up: 1000
  max-level: 50
