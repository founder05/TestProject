# Configuration version (DO NOT MODIFY - used for automatic migrations)
config-version: 1

# ===============================================
# GUI Configuration for Realms Plugin
# ===============================================
gui:
  fill-material: "GRAY_STAINED_GLASS_PANE"

  # === GUI PRINCIPALE - TOWNS ===
  towns:
    title: "&6⚜ &eFeudi del Regno &6⚜"
    size: 54
    item:
      material: "PLAYER_HEAD"
      name: "&6{name}"
      lore:
        - ""
        - "&eSignore: &f{mayor}"
        - "&eMembri: &f{members}"
        - "&eTerre: &f{claims}"
        - "&eTesoro: &f{balance} aurei"
        - "&eLivello: &f{level}"
        - "&eRegno: &f{kingdom}"
        - ""
        - "&7Click per maggiori informazioni"

  # === GUI PRINCIPALE - KINGDOMS ===
  kingdoms:
    title: "&6⚜ &eRegni del Mondo &6⚜"
    size: 54
    item:
      material: "PLAYER_HEAD"
      name: "&6{name}"
      lore:
        - ""
        - "&eRe: &f{king}"
        - "&eCapitale: &f{capital}"
        - "&eFeudi: &f{towns}"
        - "&ePopolazione: &f{population}"
        - "&eTerre: &f{claims}"
        - "&eVassalli: &f{vassals}"
        - "&eAlleati: &f{allies}"
        - "&eGuerre: &f{wars}"
        - "&eLivello: &f{level}"
        - "&eImpero: &f{empire}"
        - ""
        - "&7Click per maggiori informazioni"

  # === GUI PRINCIPALE - EMPIRES ===
  empires:
    title: "&d⚜ &5Imperi del Mondo &d⚜"
    size: 54
    item:
      material: "PLAYER_HEAD"
      name: "&5{name}"
      lore:
        - ""
        - "&eImperatore: &f{emperor}"
        - "&eRegni: &f{kingdoms}"
        - "&eFeudi: &f{towns}"
        - "&ePopolazione: &f{population}"
        - "&eTerre: &f{claims}"
        - "&eLivello: &f{level}"
        - ""
        - "&7Click per maggiori informazioni"

  # === NAVIGAZIONE ===
navigation:
    towns-button:
      slot: 45
      material: "OAK_SAPLING"
      name: "&6⚜ Feudi"
      lore:
        - "&7Visualizza tutti i feudi"
    kingdoms-button:
      slot: 49
      material: "IRON_SWORD"
      name: "&6⚜ Regni"
      lore:
        - "&7Visualizza tutti i regni"
    empires-button:
      slot: 53
      material: "DIAMOND_SWORD"
      name: "&d⚜ Imperi"
      lore:
        - "&7Visualizza tutti gli imperi"

  # === LEADERBOARD GLOBALE ===
leaderboard:
    title: "&6&l⚔ Leaderboard&r &7- &e{category}"
    size: 54
    per_page: 28
    metric: "towns.population"

    sounds:
      open: "UI_BUTTON_CLICK"
      open_volume: 1.0
      open_pitch: 1.0
      click: "UI_BUTTON_CLICK"
      click_volume: 0.8
      click_pitch: 1.2
      error: "ENTITY_VILLAGER_NO"
      error_volume: 0.6
      error_pitch: 0.8
      close: "BLOCK_CHEST_CLOSE"
      close_volume: 1.0
      close_pitch: 1.0

    navigation:
      prev_button:
        slot: 45
        material: "ARROW"
        display_name: "&e◀ Pagina Precedente"
      next_button:
        slot: 53
        material: "ARROW"
        display_name: "&ePagina Successiva ▶"
      close_button:
        slot: 49
        material: "BARRIER"
        display_name: "&c✖ Chiudi"
      page_info:
        slot: 50
        material: "BOOK"
        display_name: "&7Pagina &f{page}&7/&f{total}"

    items:
      entry:
        material: "PLAYER_HEAD"
        display_name: "&e#{rank} &6{name}"
        lore:
          - "&7Valore: &f{value}"
        skull_owner_from_name: true

  # === LEADERBOARD SPECIFICHE ===
leaderboard-types:
     towns_population:
       metric: "towns.population"
       items:
         entry:
          display_name: "&e#{rank} &6{name}"
          lore:
            - "&7Popolazione: &f{value}"

